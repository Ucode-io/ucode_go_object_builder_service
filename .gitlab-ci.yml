include:
  - .gitlab/ci/*.gitlab-ci.yml

stages:
  - build
  - migrate
  - deploy
  - rollback

build-dev:
  stage: build
  extends: .build_template
  variables:
    ENV_TAG: dev
    DOCKERFILE: Dockerfile
  only:
    - dev

# build-staging:
