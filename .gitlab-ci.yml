#   variables:
#     ENV_TAG: test
#     DOCKERFILE: Dockerfile
#   only:
#     - staging

build-prod:
  stage: build
  extends: .build_template
  variables:
    ENV_TAG: latest
    DOCKERFILE: Dockerfile
  only:
    - master

migrate-dev:
  stage: migrate
  extends: .migrate_template
  variables:
    PATH_MIGRATION: migrations/postgres
    POSTGRES_LINK: $UCODE_OBJECT_BUILDER_SERVICE_DEVDB
  only:
    - dev

# migrate-staging:
